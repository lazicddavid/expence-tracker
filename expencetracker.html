<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="expencetracker.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Expense Tracker</title>
  </head>

  <body>
    <!-- ASIDE – LEVO -->
    <aside class="aside">
      <div class="user">
        <img src="avatar.png" />
        <div class="user-info">
          <span class="name">Dinesh</span>
          <span>Your expenses</span>
        </div>
      </div>

      <div class="category">
        <ul>
          <li><i class="fa-solid fa-chart-line"></i> Dashboard</li>
          <li><i class="fa-solid fa-credit-card"></i> View Transactions</li>
          <li class="active">
            <i class="fa-solid fa-money-bill-trend-up"></i> Incomes
          </li>
          <li><i class="fa-solid fa-money-bill-transfer"></i> Expenses</li>
        </ul>
      </div>

      <ul>
        <li class="menu-item logout">
          <i class="fa-solid fa-arrow-right-from-bracket"></i>
          <span>Sign out</span>
        </li>
      </ul>
    </aside>

    <!-- MAIN – INCOME VIEW -->
    <main class="main-container">
      <!-- DASHBOARD -->
      <section id="dashboardSection">
        <!-- ovde će ići tvoje cards kasnije -->
      </section>

      <!-- INCOMES -->
      <section id="incomesSection">
        <h1 class="page-title">Incomes</h1>

        <div class="income-layout">
          <div class="income-form">
            <input type="text" placeholder="Salary Title" />
            <input type="number" placeholder="Salary Amount" />
            <input type="date" />

            <select>
              <option value="">Select Option</option>
              <option value="salary">Salary</option>
              <option value="freelance">Freelance</option>
              <option value="other">Other</option>
            </select>

            <textarea placeholder="Add a reference"></textarea>

            <button class="add-income-btn">+ Add Income</button>
          </div>

          <div class="income-summary">
            <div class="total-income">
              Total Income:
              <span class="income-amount">$0</span>
            </div>
          </div>
        </div>
      </section>

      <!-- EXPENSES -->
      <section id="expensesSection" class="hidden">
        <div class="expenses">
          <h2>Expenses</h2>
          <div class="expenses-total">$0</div>
        </div>
      </section>
    </main>

    <!-- RECENT HISTORY – DESNO -->
    <div class="history-panel">
      <h2 class="panel-title">Recent History</h2>

      <div class="stats-group">
        <div class="stats-header">
          <span class="label">Min</span>
          <span class="title">Salary</span>
          <span class="label">Max</span>
        </div>

        <div class="stats-box">
          <span class="value min-salary">$Infinity</span>
          <span class="value max-salary">$-Infinity</span>
        </div>
      </div>

      <div class="stats-group">
        <div class="stats-header">
          <span class="label">Min</span>
          <span class="title">Expense</span>
          <span class="label">Max</span>
        </div>

        <div class="stats-box">
          <span class="value min-expense">$Infinity</span>
          <span class="value max-expense">$-Infinity</span>
        </div>
      </div>
    </div>

    <script src="expencetracker.js"></script>
  </body>
</html>
