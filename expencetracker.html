<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="expencetracker.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <title>Expense Tracker</title>
  </head>

  <body>
    <aside class="aside">
      <div class="user">
        <img src="avatar.png" alt="User avatar" />
        <div class="user-info">
          <span class="name">Dinesh</span>
          <span>Your expenses</span>
        </div>
      </div>

      <nav class="category">
        <ul>
          <li class="active">
            <i class="fa-solid fa-chart-line"></i> Dashboard
          </li>
          <li><i class="fa-solid fa-credit-card"></i> View Transactions</li>
          <li><i class="fa-solid fa-money-bill-trend-up"></i> Incomes</li>
          <li><i class="fa-solid fa-money-bill-transfer"></i> Expenses</li>
        </ul>
      </nav>

      <ul>
        <li class="menu-item logout">
          <i class="fa-solid fa-arrow-right-from-bracket"></i>
          <span>Sign out</span>
        </li>
      </ul>
    </aside>

    <main class="main-container">
      <section id="dashboardCards">
        <div class="cards">
          <div class="total-income">
            <span class="evidence">Total Income</span>
            <span class="amount" id="totalIncome">$0</span>
          </div>

          <div class="total-expense">
            <span class="evidence">Total Expense</span>
            <span class="amount" id="totalExpense">$0</span>
          </div>

          <div class="total-balance">
            <span class="evidence">Total Balance</span>
            <span class="amount balance-amount" id="totalBalance">$0</span>
          </div>
        </div>
      </section>

      <section id="incomesSection" class="hidden incomes-page">
        <h1 class="page-title">Incomes</h1>

        <div class="income-total-bar">
          <span>Total Income:</span>
          <span class="income-total-amount">$0</span>
        </div>

        <form class="income-form">
          <input
            type="number"
            class="income-amount"
            placeholder="Salary Amount"
          />

          <input type="date" />

          <select>
            <option value="">Select Option</option>
            <option>Salary</option>
            <option>Freelance</option>
            <option>Other</option>
          </select>

          <textarea placeholder="Add A Reference"></textarea>

          <button type="button" class="add-income-btn">
            <i class="fa-solid fa-plus"></i> Add Income
          </button>
        </form>
      </section>

      <section id="expensesSection" class="hidden expenses-page">
        <h1 class="page-title">Expenses</h1>

        <div class="expense-total-bar">
          <span>Total Expense:</span>
          <span class="expense-total-amount">$0</span>
        </div>

        <form class="expense-form">
          <input
            type="number"
            class="expense-amount"
            placeholder="Expense Amount"
          />

          <input type="date" />

          <select>
            <option value="">Select Option</option>
            <option>Food</option>
            <option>Rent</option>
            <option>Bills</option>
            <option>Other</option>
          </select>

          <textarea placeholder="Add A Reference"></textarea>

          <button type="button" class="add-expense-btn">
            <i class="fa-solid fa-plus"></i> Add Expense
          </button>
        </form>
      </section>
    </main>

    <aside class="history-panel recent-history">
      <h2 class="panel-title">Recent History</h2>

      <div class="stats-group">
        <div class="stats-header">
          <span class="label">Min</span>
          <span class="title">Salary</span>
          <span class="label">Max</span>
        </div>

        <div class="stats-box">
          <span class="value min-salary">$Infinity</span>
          <span class="value max-salary">$-Infinity</span>
        </div>
      </div>
    </aside>

    <script src="expencetracker.js"></script>
  </body>
</html>
