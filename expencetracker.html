<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="expencetracker.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <title>Expense Tracker</title>
  </head>

  <body>
    <aside class="aside">
      <div class="user">
        <img src="avatar.png" />
        <div class="user-info">
          <span class="name">Dinesh</span>
          <span>Your expenses</span>
        </div>
      </div>

      <div class="category">
        <ul>
          <li class="active">
            <i class="fa-solid fa-chart-line"></i> Dashboard
          </li>
          <li><i class="fa-solid fa-credit-card"></i> View Transactions</li>
          <li><i class="fa-solid fa-money-bill-trend-up"></i> Incomes</li>
          <li><i class="fa-solid fa-money-bill-transfer"></i> Expenses</li>
        </ul>
      </div>

      <ul>
        <li class="menu-item logout">
          <i class="fa-solid fa-arrow-right-from-bracket"></i>
          <span>Sign out</span>
        </li>
      </ul>
    </aside>

    <main class="main-container">
      <div id="dashboardCards">
        <div class="cards">
          <div class="total-income">
            <span class="evidence">Total Income</span>
            <span class="amount">$0</span>
          </div>

          <div class="total-expense">
            <span class="evidence">Total Expense</span>
            <span class="amount">$0</span>
          </div>

          <div class="total-balance">
            <span class="evidence">Total Balance</span>
            <span class="amount balance-amount">$0</span>
          </div>
        </div>
      </div>

      <section id="incomesSection" class="hidden">
        <h1 class="page-title">Incomes</h1>

        <div class="income-layout">
          <div class="income-form">
            <input type="text" placeholder="Salary Title" />
            <input type="number" placeholder="Salary Amount" />
            <input type="date" />

            <select>
              <option value="">Select Option</option>
              <option value="salary">Salary</option>
              <option value="freelance">Freelance</option>
              <option value="other">Other</option>
            </select>

            <textarea placeholder="Add a reference"></textarea>

            <button class="add-income-btn">+ Add Income</button>
          </div>
        </div>
      </section>

      <section id="expensesSection" class="hidden">
        <h1 class="page-title">Expenses</h1>

        <div class="income-layout">
          <div class="income-form">
            <input type="text" placeholder="Expense Title" />
            <input type="number" placeholder="Expense Amount" />
            <input type="date" />

            <select>
              <option value="">Select Option</option>
              <option value="food">Food</option>
              <option value="rent">Rent</option>
              <option value="bills">Bills</option>
              <option value="other">Other</option>
            </select>

            <textarea placeholder="Add a reference"></textarea>

            <button class="add-income-btn">+ Add Expense</button>
          </div>
        </div>
      </section>
    </main>

    <div class="history-panel">
      <h2 class="panel-title">Recent History</h2>

      <div class="stats-group">
        <div class="stats-header">
          <span class="label">Min</span>
          <span class="title">Salary</span>
          <span class="label">Max</span>
        </div>

        <div class="stats-box">
          <span class="value min-salary">$Infinity</span>
          <span class="value max-salary">$-Infinity</span>
        </div>
      </div>

      <div class="stats-group">
        <div class="stats-header">
          <span class="label">Min</span>
          <span class="title">Expense</span>
          <span class="label">Max</span>
        </div>

        <div class="stats-box">
          <span class="value min-expense">$Infinity</span>
          <span class="value max-expense">$-Infinity</span>
        </div>
      </div>
    </div>

    <script src="expencetracker.js"></script>
  </body>
</html>
