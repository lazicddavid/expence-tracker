<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="expencetracker.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <title>Expence tracker</title>
  </head>
  <body>
    <aside class="aside">
      <div class="user">
        <img src="avatar.png" />
        <div class="user-info">
          <span class="name">Dinesh</span>
          <span>Your expenses</span>
        </div>
      </div>
      <div class="category">
        <ul>
          <li><i class="fa-solid fa-chart-line"></i> Dashboard</li>
          <li><i class="fa-solid fa-credit-card"></i> View Transactions</li>
          <li><i class="fa-solid fa-money-bill-trend-up"></i> Incomes</li>
          <li><i class="fa-solid fa-money-bill-transfer"></i> Expenses</li>
        </ul>
      </div>

      <li class="menu-item logout">
        <i class="fa-solid fa-arrow-right-from-bracket"></i>
        <span>Sign out</span>
      </li>
    </aside>
    <div class="main-container">
      <div class="cards">
        <div class="total-income"></div>
        <div class="total-expense"></div>
      </div>
    </div>
    <div class="total-balance"></div>
    <script src="expencetracker.js"></script>
  </body>
</html>
