<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="expencetracker.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <title>Expense Tracker</title>
  </head>

  <body>
    <!-- SIDEBAR -->
    <aside class="aside">
      <div class="user">
        <img src="avatar.png" />
        <div class="user-info">
          <span class="name">Dinesh</span>
          <span>Your expenses</span>
        </div>
      </div>

      <div class="category">
        <ul>
          <li class="active">
            <i class="fa-solid fa-chart-line"></i> Dashboard
          </li>
          <li><i class="fa-solid fa-credit-card"></i> View Transactions</li>
          <li><i class="fa-solid fa-money-bill-trend-up"></i> Incomes</li>
          <li><i class="fa-solid fa-money-bill-transfer"></i> Expenses</li>
        </ul>
      </div>

      <ul>
        <li class="menu-item logout">
          <i class="fa-solid fa-arrow-right-from-bracket"></i>
          <span>Sign out</span>
        </li>
      </ul>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-container">
      <!-- DASHBOARD -->
      <div id="dashboardCards">
        <div class="cards">
          <div class="total-income">
            <span class="evidence">Total Income</span>
            <span class="amount" id="totalIncome">$0</span>
          </div>

          <div class="total-expense">
            <span class="evidence">Total Expense</span>
            <span class="amount" id="totalExpense">$0</span>
          </div>

          <div class="total-balance">
            <span class="evidence">Total Balance</span>
            <span class="amount balance-amount" id="totalBalance">$0</span>
          </div>
        </div>
      </div>

      <!-- INCOMES SECTION -->
      <section id="incomesSection" class="hidden">
        <h1 class="page-title">Incomes</h1>
<form class="income-form">
  <input type="text" class="income-name" placeholder="Income name" />
  <input type="date" class="income-date" />
  <input type="number" class="income-amount" placeholder="Amount" />

  <select>
    <option value="">Select Option</option>
    <option value="salary">Salary</option>
    <option value="freelance">Freelance</option>
    <option value="other">Other</option>
  </select>

  <textarea placeholder="Add a reference"></textarea>

  <button type="button" class="add-income-btn">Add income</button>
</form>
        </form>
        <select>
          <option value="">Select Option</option>
          <option value="salary">Salary</option>
          <option value="freelance">Freelance</option>
          <option value="other">Other</option>
        </select>

        <textarea placeholder="Add a reference"></textarea>
      </section>

      <!-- EXPENSES SECTION -->
      <section id="expensesSection" class="hidden">
        <h1 class="page-title">Expenses</h1>

<form class="expense-form">
  <input type="text" class="expense-name" placeholder="Expense name" />
  <input type="date" class="expense-date" />
  <input type="number" class="expense-amount" placeholder="Amount" />

  <select>
    <option value="">Select Option</option>
    <option value="food">Food</option>
    <option value="rent">Rent</option>
    <option value="bills">Bills</option>
    <option value="other">Other</option>
  </select>

  <textarea placeholder="Add a reference"></textarea>

  <button type="button" class="add-expense-btn">Add expense</button>
</form>


        <select>
          <option value="">Select Option</option>
          <option value="food">Food</option>
          <option value="rent">Rent</option>
          <option value="bills">Bills</option>
          <option value="other">Other</option>
        </select>

        <textarea placeholder="Add a reference"></textarea>
      </section>
    </main>

    <!-- HISTORY PANEL -->
    <div class="history-panel">
      <h2 class="panel-title">Recent History</h2>

      <div class="stats-group">
        <div class="stats-header">
          <span class="label">Min</span>
          <span class="title">Salary</span>
          <span class="label">Max</span>
        </div>

        <div class="stats-box">
          <span class="value min-salary">$Infinity</span>
          <span class="value max-salary">$-Infinity</span>
        </div>
      </div>
    </div>
    <script src="expencetracker.js"></script>
  </body>
</html>
