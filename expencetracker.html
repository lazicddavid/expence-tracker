<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="expencetracker.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <title>Expence tracker</title>
  </head>
  <body>
    <aside class="aside">
      <div class="user">
        <img src="avatar.png" />
        <div class="user-info">
          <span class="name">Dinesh</span>
          <span>Your expenses</span>
        </div>
      </div>
      <div class="category">
        <ul>
          <li><i class="fa-solid fa-chart-line"></i> Dashboard</li>
          <li><i class="fa-solid fa-credit-card"></i> View Transactions</li>
          <li><i class="fa-solid fa-money-bill-trend-up"></i> Incomes</li>
          <li><i class="fa-solid fa-money-bill-transfer"></i> Expenses</li>
        </ul>
      </div>

      <ul>
        <li class="menu-item logout">
          <i class="fa-solid fa-arrow-right-from-bracket"></i>
          <span>Sign out</span>
        </li>
      </ul>
    </aside>
    <div class="main-container">
      <div class="dashboard">
        <div class="cards">
          <div class="total-income">
            <span class="evidence">Total Income</span>
            <span class="amount income-amount">$0</span>
          </div>
          <div class="total-expense">
            <span class="evidence">Total Expense</span>
            <span class="amount expense-amount">$0</span>
          </div>
          <div class="total-balance">
            <span class="evidence">Total Balance</span>
            <span class="amount balance-amount">$0</span>
          </div>
        </div>

        <div class="history-panel">
          <h2 class="panel-title">Recent History</h2>

          <div class="stats-group">
            <div class="stats-header">
              <span class="label">Min</span>
              <span class="title">Salary</span>
              <span class="label">Max</span>
            </div>

            <div class="stats-box">
              <span class="value min-salary">$Infinity</span>
              <span class="value max-salary">$-Infinity</span>
            </div>
          </div>

          <div class="stats-group">
            <div class="stats-header">
              <span class="label">Min</span>
              <span class="title">Expense</span>
              <span class="label">Max</span>
            </div>

            <div class="stats-box">
              <span class="value min-expense">$Infinity</span>
              <span class="value max-expense">$-Infinity</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="expencetracker.js"></script>
  </body>
</html>
